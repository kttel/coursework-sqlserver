{% load static %}
<div class="header">
    <div class="header__logo">
        <a href="{% url 'posts' %}"><img src="{% static 'images/logo.png' %}" alt="library logo"></a>
    </div>
    <div class="header__buttons">
        <div class="btn navbar"><a href="{% url 'about' %}">About</a></div>
        <div class="btn navbar"><a href="{% url 'posts' %}">Posts</a></div>
        <div class="btn navbar"><a href="{% url 'books' %}">Books</a></div>
        {% if request.user.is_authenticated %}
        <div class="btn navbar"><a href="{% url 'profile' %}">Profile</a></div>
        <div class="btn navbar"><a href="{% url 'logout' %}">Logout</a></div>
        {% else %}
        <div class="btn navbar"><a href="{% url 'login' %}">Login</a></div>
        {% endif %}
    </div>
</div>
